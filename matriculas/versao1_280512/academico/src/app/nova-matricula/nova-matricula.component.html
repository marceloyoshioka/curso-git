<section class="container">
<form class="formulario" (ngSubmit)="transferir()">
  <h2 class="formulario__titulo">Novo Aluno</h2>

  <div class="form-field">
    <label for="nome" class="form-field__label">Nome</label>
    <input id="nome" type="text" class="form-field__input" [(ngModel)]="nome" name="nome">
  </div>

  <div class="form-field">
    <label for="idade" class="form-field__label">Idade</label>
    <input id="idade" type="text" class="form-field__input" [(ngModel)]="idade" name="idade">
  </div>

  <div class="botao-wrapper">
    <button class="botao" type="submit">Matricular</button>
  </div>
</form>
</section>
